//Patch by Krakatoa to augment Extraplanetary Launchpads by Taniwha

@Contracts:NEEDS[Launchpad]
{
	@Base
	{
		@PART_REQUEST:HAS[#Part[ISRU]]
		{
			Part = Smelter
			Part = SmallSmelter
			Part = TinySmelter
			Part = RocketBuilder
		}
	}
	@Station
	{
		@PART_REQUEST:HAS[#Part[ISRU]]
		{
			Part = Smelter
			Part = SmallSmelter
			Part = TinySmelter
			Part = RocketBuilder
		}
	}
	@Satellite
	{
		@PART_REQUEST:HAS[#Part[SurveyScanner]]
		{
			Part = Magnetometer
			Part = OMD
		}
	}
}
